<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
    crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/master.css">
  <title>DNA Transformer!</title>
</head>

<body>

  <div class="container">
    <div class="row justify-content-center">
      <div class="col-6">

        <div class="card border-dark mb-3">
          <div class="card-header text-center">Transformação</div>
          <div class="card-body text-dark">
            <h5 class="card-title text-center">DNA para RNA</h5>
            <div class="form-group">
              <label for="dna">DNA:</label>
              <input type="text" class="form-control" name="dna" id="dna" placeholder="Digite o DNA">
            </div>
            <div class="form-group">
              <label for="rna">RNA:</label>
              <input type="text" class="form-control form-control-lg" name="rna" id="rna" readonly>
            </div>
            <div class="form-group text-center">
              <button onclick="toRna()" id="to-rna" class="btn btn-secondary">Transformar</button>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>
  

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
  <script src="js/main.js"></script>
</body>

</html>
