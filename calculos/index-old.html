<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
    crossorigin="anonymous">

  <title>Operações Matemáticas Básicas!</title>
</head>

<body>
  <div class="container"> 
    <div class="row justify-content-center">
      <div class="col-6">
        <div class="card border-dark mb-3">
          <div class="card-header text-center">Calculos Básicos</div>
          <div class="card-body text-dark">
            <div class="form-group">
              <p>Escolha a Operação:</p>
              <input type="radio" name="operacao" value="somar" id="somar" checked>
              <label for="somar">Somar</label>
              <input type="radio" name="operacao" value="diminuir" id="diminuir">
              <label for="diminuir">Diminuir</label>
              <input type="radio" name="operacao" value="multiplicar" id="multiplicar">
              <label for="multiplicar">Multiplicar</label>
              <input type="radio" name="operacao" value="dividir" id="divisao">
              <label for="divisao">Divisao</label>
            </div>
            <div class="form-group">
              <input class="form-control" type="text" name="valorX" id="valorX" placeholder="Valor de X">
            </div>
            <div class="form-group">
              <input class="form-control" type="text" name="valorY" id="valorY" placeholder="Valor de Y">
            </div>
            <div class="form-group">
              <label for="resultado">Resultado:</label>
              <input type="text" class="form-control form-control-lg" name="resultado" id="resultado" readonly>
            </div>
            <div class="form-group text-center">
              <button onclick="operacao()" id="operacao" class="btn btn-secondary">Operação</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
  <script src="js/main-old.js"></script>  
</body>

</html>
